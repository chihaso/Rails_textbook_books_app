version: 2.1

references:
  default_docker_ruby_executor: &default_docker_ruby_executor
    image: circleci/ruby:2.6.3-stretch-node
    environment:
      BUNDLE_JOBS: 3
      BUNDLE_RETRY: 3
      BUNDLE_PATH: vendor/bundle
      PGHOST: 127.0.0.1
      PGUSER: postgres_user
      PGPASSWORD: ""
      RAILS_ENV: test
  postgres: &postgres
    image: circleci/postgres:9.5-alpine
    environment:
      POSTGRES_USER: postgres_user
      POSTGRES_DB: books_app_test
      POSTGRES_PASSWORD: ""

jobs:
  build:
    docker:
      - *default_docker_ruby_executor
    steps:
      - checkout
      # install bundler
      - run:
          name: Install budler
          command: gem install bundler:2.1.2
      # bundle cache
      - restore_cache:
          keys:
            - books_app-bundle-{{ checksum "Gemfile.lock" }}
            - books_app-bundle-
      - run:
          name: Bundle Install
          command: bundle check || bundle install
      # Store bundle cache
      - save_cache:
          key: books_app-bundle-{{ checksum "Gemfile.lock" }}
          paths:
            - vendor/bundle
      # Only necessary if app uses webpacker or yarn in some other way
      - restore_cache:
          keys:
            - books_app-yarn-{{ checksum "yarn.lock" }}
            - books_app-yarn-
      - run:
          name: Yarn Install
          command: yarn install --cache-folder ~/.cache/yarn
      # Store yarn / webpacker cache
      - save_cache:
          key: books_app-yarn-{{ checksum "yarn.lock" }}
          paths:
            - ~/.cache/yarn
  test:
    docker:
      - *default_docker_ruby_executor
      - *postgres
    steps:
      - checkout
      - restore_cache:
          keys:
            - books_app-bundle-{{ checksum "Gemfile.lock" }}
            - books_app-bundle-
      - run:
          name: Install budler
          command: gem install bundler:2.1.2
      - run:
          name: Bundle Install
          command: bundle check || bundle install
      - restore_cache:
          keys:
            - books_app-yarn-{{ checksum "yarn.lock" }}
            - books_app-yarn-
      - run:
          name: Database setup
          command: bundle exec rails db:schema:load --trace
      - run:
          name: Run Tests
          command: bundle exec rails test
          when: always
      - store_test_results:
          path: test/reports
      - store_artifacts:
          path: test/reports
          destination: reports
  deploy:
    docker:
      - *default_docker_ruby_executor
    steps:
      - checkout
      - run:
          name: Install budler
          command: gem install bundler:2.1.2
      - run:
          name: Bundle Install
          command: bundle check || bundle install
      - run:
          name: Deploy
          command: bundle exec cap production deploy

workflows:
  version: 2.1
  build_and_test:
    jobs:
      - build
      - test:
          requires:
            - build
      - deploy:
          requires:
            - build
            - test
          filters:
            branches:
              only: master
